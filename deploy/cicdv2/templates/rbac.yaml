apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Values.config.prefix}}-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{.Values.config.prefix}}-sa
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Values.config.prefix}}-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{.Values.config.prefix}}-sa
subjects:
  - kind: ServiceAccount
    name: {{.Values.config.prefix}}-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: {{.Values.config.prefix}}-sa
  name: {{.Values.config.prefix}}-sa-binding-2
subjects:
  - kind: ServiceAccount
    name: {{.Values.config.prefix}}-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-roles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{.Values.config.prefix}}-sa-clusterbinding
subjects:
  - kind: ServiceAccount
    name: {{.Values.config.prefix}}-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-clusterroles
---
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.config.prefix}}-sa
  annotations:
    kubernetes.io/service-account.name: {{.Values.config.prefix}}-sa
type: kubernetes.io/service-account-token
